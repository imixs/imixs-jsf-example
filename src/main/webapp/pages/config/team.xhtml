<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<f:view>


			<h:form id="team_form_id">

				<h1>#{global.team_form_title}</h1>

				<!-- **** General info ***** -->
				<h2>#{global.edit}</h2>

				<dl>

					<dt>
						<h:outputLabel for="subject_id" value="#{global.name}:">
							<h:message style="color: red" for="subject_id" showSummary="true"
								showDetail="true" />
						</h:outputLabel>
					</dt>
					<dd>
						<h:inputText style="width: 20em;" required="true"
							value="#{teamController.workitem.item['txtname']}"
							id="subject_id">

						</h:inputText>
					</dd>

					<dt style="clear: left;">
						<h:outputLabel value="#{global.members}:" />
					</dt>


					<dd>

						<h:inputTextarea required="false"
							style="height: 5em; width: 10em;"
							value="#{teamController.workitem.itemList['members']}">
							<f:converter converterId="org.imixs.VectorConverter" />

						</h:inputTextarea>
					</dd>
				</dl>

				<div style="clear: left;" />

				<!-- **** Workflow Actions & History ***** -->

				<h3>#{global.workflow}</h3>

				<h:commandButton action="#{teamController.save('teamlist')}"
					value="#{global.save}">
				</h:commandButton>


				<h:commandButton value="#{global.close}" action="teamlist" />

				<h:panelGrid columns="2">

					<h:outputLabel value="#{global.created}: " />
					<h:outputText value="#{teamController.workitem.item['$created']} ">
						<f:convertDateTime timeZone="CEST" type="both" dateStyle="medium" />
					</h:outputText>

					<h:outputLabel value="#{global.modified}: " />
					<h:outputText value="#{teamController.workitem.item['$modified']} ">
						<f:convertDateTime timeZone="CEST" type="both" dateStyle="medium" />
					</h:outputText>

				</h:panelGrid>

			</h:form>
		</f:view>
	</ui:define>



</ui:composition>
